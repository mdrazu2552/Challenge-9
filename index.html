<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google search homepage</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./img/google_faceicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <!-- ==========Header-section start==================== -->
    <section class="header-section py-2">
      <div class="row">
        <div class="col-xl-8"></div>
        <div class="col-xl-4">
            <div class="menu text-right">
              <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">চিত্র</a></li>
                <li><a href="#"><img src="./img/google_menu_icon.png" alt=""></a></li>
                <li><a class="btn btn-primary h-btn" href="#">সাইন ইন</a></li>
              </ul>
            </div>
        </div>
      </div>
    </section>
    <!-- Search-section -->
    <section class="search-section">
      <div class="mid">
        <div class="all-item text-center">
          <div class="logo text-center">
            <img src="./img/google_logo.png" alt="">
            <span>Bangladesh</span>
          </div>
          <div class="input text-center">
            <input class="form-control" type="text">
            <span><i class="fa fa-search"></i></span>
          </div>

          <div class="btn-div text-center">
            <a class="b-btn" href="#">Google অনুসন্ধান</a>
            <a class="b-btn" href="#">I'm feeling lucky</a>
            <span>Google.com.bd - এ রয়েছে: <a href="#">English</a> </span>
          </div>

        </div>
      </div>
    </section>
    <!-- footer-section -->
    <section class="footer-section">
      <div class="row">
        <div class="col-xl-4">
          <div class="left">
            <ul>
              <li><a href="#">বিজ্ঞাপন</a></li>
              <li><a href="#">ব্যবসা</a></li>
              <li><a href="#">সম্পর্কে</a></li>
            </ul>
          </div>
        
        </div>
        <div class="col-xl-4"></div>
        <div class="col-xl-4">
          <div class="right text-right">
            <ul>
              <li><a href="#">গোপনীয়তা</a></li>
              <li><a href="#">শর্তাদি</a></li>
              <li><a href="#">পছন্দসমূহ</a></li>
              <li><a href="#">Google.com ব্যবহার করুন</a></li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <!-- footer-bottom-section -->
  

















    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  </body>
</html>
